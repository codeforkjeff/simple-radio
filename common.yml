
services:

  react-dev:
    command: "frontend"
    ports:
      - "3000:3000"
    networks:
     - all
    volumes:
      - ./src:/opt/simple-radio/src
      # this ensures stations json file persists across restarts
      - data-public:/opt/simple-radio/public

  nginx:
    build:
      context: .
      target: nginx
    networks:
     - all
    ports:
      - "3000:80"
    volumes:
      - .:/code

  frontend-dev:
    build:
      context: .
      target: debian-src
    extends:
      service: react-dev
      
  frontend-prod:
    extends:
      service: nginx
